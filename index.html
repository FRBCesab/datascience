## Les types de données

&lt;br /&gt;

.big[**Données structurées**]

&lt;br /&gt;

- Formatées selon une structure précise

--

- Typiquement présentées dans des tableaux

## Les types de données

&lt;br /&gt;

.big[**Données non structurées**]

&lt;br /&gt;

- Toutes les données qui ne sont pas structurées : texte, sons, images, vidéos ...

--

- D'ici 2025 on estime que 80 % des données seront non structurées

--

- Leurs **métadonnées** peuvent être structurées -&gt; **semi-structurées**

```r
data(penguins)

penguins &lt;- penguins[penguins$species %in% c("Adelie", "Gentoo"), ]

ggplot(data = penguins, 
       aes(x = body_mass_g,
           y = flipper_length_mm)) +
    geom_point(aes(color = species),
               size = 4, alpha = 0.6) + theme_classic() +
    geom_smooth(method="lm", aes(group = species), se = FALSE, color = "black") + xlab("Masse corporelle (en g)") + ylab("Longueur de nageoire (en mm)") + scale_color_discrete(name = "Espèce")
